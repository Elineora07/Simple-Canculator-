<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canculator css</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Simple Canculator</h1>
    <form name="canculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" disabled placeholder="0">
                </td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7" onclick="canculator.display.value += '7'"></td>
               <td><input type="button" name="eight" value="8" onclick="canculator.display.value += '8'"></td>
               <td><input type="button" name="nine" value="9" onclick="canculator.display.value += '9'"></td>
               <td><input type="button" name="times" class="operator" value="x" onclick="canculator.display.value += '*'"></td> 
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="canculator.display.value += '4'"></td>
                <td><input type="button" name="five" value="5" onclick="canculator.display.value += '5'"></td>
                <td><input type="button" name="six" value="6" onclick="canculator.display.value += '6'"></td>
                <td><input type="button" name="minus" class="operator" value="-" onclick="canculator.display.value += '-'"></td> 
             </tr>
             <tr>
                <td><input type="button" name="one" value="1" onclick="canculator.display.value += '1'"></td>
                <td><input type="button" name="two" value="2" onclick="canculator.display.value += '2'"></td>
                <td><input type="button" name="three" value="3" onclick="canculator.display.value += '3'"></td>
                <td><input type="button" name="plus" class="operator" value="+" onclick="canculator.display.value += '+'"></td> 
             </tr>
             <tr>
                <td><input type="button" name="clear" value="C" onclick="canculator.display.value = ''"></td>
                <td><input type="button" name="zero" value="0" onclick="canculator.display.value += '0'"></td>
                <td><input type="button" name="doit" value="=" onclick="canculator.display.value = eval(canculator.display.value)"></td>
                <td><input type="button" name="div" class="operator" value="/" onclick="canculator.display.value += '/'"></td> 
             </tr>
        </table>
    </form>
</body>
</html>
